[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 460800
lib_deps =
	https://github.com/ftrias/TeensyThreads
	Wire
	https://github.com/tonton81/WDT_T4
build_flags =
    -D USB_DUAL_SERIAL
build_unflags = -std=gnu++17